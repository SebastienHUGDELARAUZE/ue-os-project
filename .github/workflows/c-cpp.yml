name: CI for OS-Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build Shell
        run: make build
      - name: Archive Shell artifact
        uses: actions/upload-artifact@v2
        with:
          name: shell-artifact
          path: main
    
  Test:
    needs: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Make install_deps
        run: make install_deps
      - name: Use Shell artifact
        uses: actions/download-artifact@v2
        with:
          name: shell-artifact
      - name: Make shell executable
        run: chmod +x ./main
      - name: Run tests
        run: make run_test
